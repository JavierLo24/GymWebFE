<div class="p-2">
  <div >

    <div class="bg-white shadow-md border-t-2 border-zinc-500 rounded-md mb-6">
        <!-- encabezado -->
        <div class="border-gray-400 border-b ">
            <h3 class=" flex items-center text-xl  p-4">
                <i class="pi pi-eye mr-3"></i>
                Listado de Clientes
            </h3>
        </div>
    </div>
      <!-- Contenedor para la tabla  -->
      <div class="bg-gray-100 p-3 shadow-md">

        <p-table 
            #dt1
            [value]="customers" 
            [tableStyle]="{ 'min-width': '50rem'}" 
            [styleClass]="'p-datatable-sm'"
            [rowsPerPageOptions]="[5,10, 25, 50]"
            [paginator]="true"
            [rows]="5"
            [globalFilterFields]="['nombre', 'plan', 'apellido', 'fechaInit']"
            [rowHover]="true"
            >
            
            <ng-template pTemplate="caption">
                <div class="flex flex-wrap items-center justify-between gap-3">
                    <div>
                        <button pButton label="limpiar" class="" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
                    </div>
                    <div class="p-input-icon-left ml-auto">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="filtrar($event, dt1)" placeholder="Search keyword" />
                    </div>
                </div>
            </ng-template>

              <ng-template pTemplate="header">
                  <tr >
                      <th pSortableColumn="nombre">Nombre</th>
                      <th pSortableColumn="plan">Plan</th>
                      <th pSortableColumn="fechaInit">Fecha de inicio</th>
                      <th>Ver Informacion</th>
                      <th>Rutinas</th>
                  </tr>
              </ng-template>
              <ng-template pTemplate="body" let-user>
                  <tr>
                      <td>{{ user.nombre }} {{ user.apellido }} </td>
                      <td>{{ user.plan }}</td>
                      <td>{{ user.fechaInit }}</td>
                      <td>
                            <a [routerLink]="" class="flex text-white items-center justify-center gap-2 p-2 rounded-md  bg-[#ff7b00]  hover:bg-[#ff8800] transition-colors">
                                <i class="pi pi-eye"></i>
                                Ver info
                            </a>
                     </td>
                      <td>
                          <a [routerLink]="" class="flex items-center justify-center gap-2 p-2 rounded-md text-white bg-[#1b4332] transition-colors hover:bg-[#2d6a4f]">
                              <i class="pi pi-pencil"></i>
                              Asignar rutina
                          </a>
                      </td>
                  </tr>
              </ng-template>
          </p-table>
      </div>

  </div>
