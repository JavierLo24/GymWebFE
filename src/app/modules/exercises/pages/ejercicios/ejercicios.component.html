<div class="p-4">
    <!-- header -->
    <div>
        <h2 class="text-2xl">Listado de ejercicios</h2>
    </div>

    <!-- Tabla de ejercicios -->
    <p-table [value]="ejercicios" [paginator]="true" [rows]="5">
        <ng-template pTemplate="header">
            <tr >
                <th pSortableColumn="nombre">ID</th>
                <th pSortableColumn="correoPersonal">Descripcion</th>
                <th pSortableColumn="telefono">Musculo Objetivo</th>
                <th pSortableColumn="descripcion">Parte del cuerpo</th>
                <th>Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{ user.nombre }} {{ user.apellido }} </td>
                <td>{{ user.correoPersonal }}</td>
                <td>{{ user.telefono }}</td>
                <td> {{user.estado.descripcion | titlecase}} </td>
                <td>
                    <a [routerLink]="['/inscription/backlog/docs-review/',user.id]" class="flex items-center justify-center gap-2 p-2 rounded-md text-white bg-green-500 transition-colors hover:bg-green-700">
                        <i class="pi pi-pencil"></i>
                        Revisar
                    </a>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
